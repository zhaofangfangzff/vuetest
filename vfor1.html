<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-for1</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<template v-for="site in sites">
					<li>{{site.name}}</li>
					<li>-------------</li>
				</template>
			</ul>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					sites:[
						{name:'Runoob'},
						{name:'Goole'},
						{name:'Taobao'}
					]
				}
			})
		</script>
	</body>
</html>
