<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue计算属性</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			{{message.split('').reverse().join('')}}
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					message:'Runoob!'
				}
			})
		</script>
	</body>
</html>
