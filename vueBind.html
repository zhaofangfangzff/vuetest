<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
		<style type="text/css">
			.active{
				width:100px;
				height:100px;
				background:green;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-bind:class="{active:isActive}"></div>
		</div>
		<!--数据绑定最常见的形式就是使用 {{...}}（双大括号）的文本插值：-->
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					isActive:true
				}
			});
		</script>
	</body>
</html>
