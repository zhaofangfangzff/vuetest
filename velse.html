<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-else</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			<div v-if="Math.random()>0.5">
				现在你看到我了
			</div>
			<div v-else>
				看不到我
			</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
			})
		</script>
	</body>
</html>
