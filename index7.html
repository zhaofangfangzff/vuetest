<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<button v-on:click="reverseMessage">反转字符串</button>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					message:'Runoob!'
				},
				methods:{
					reverseMessage:function(){
						this.message = this.message.split('').reverse().join('');
					}
				}
			})
		</script>
	</body>
</html>
