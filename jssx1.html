<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue计算属性</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			<p>原始数据：{{message}}</p>
			<p>计算反转字符串：{{reverseMessage}}</p>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					message:'Runoob1!'
				},
				computed:{
					//计算属性的getter
					reverseMessage:function(){
						return this.message.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
