<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-html</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			<div v-html="message"></div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					message:'<h1>菜鸟教程</h1>'
				}
			})
		</script>
	</body>
</html>
