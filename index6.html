<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-model</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<input v-model="message" />
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					message:'Runoob!'
				}
			})
		</script>
	</body>
</html>
