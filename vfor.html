<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-for</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			<ol>
				<li v-for="site in sites">
					{{site.name}}
				</li>
			</ol>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					sites:[
						{name:'Runoob'},
						{name:'Goole'},
						{name:'Taobao'}
					]
				}
			})
		</script>
	</body>
</html>
