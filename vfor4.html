<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-for1</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<body>
		<div id="app">
			<ul>
				<li v-for="n in 10">
					{{n}}
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app'
			})
		</script>
	</body>
</html>
