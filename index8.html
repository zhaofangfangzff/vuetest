<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			{{message|capitalize}}
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					message:'Runoob'
				},
				filters:{
					captilize:function (value){
						if(!value) return '';
						value = value.toString();
						return value.charAt(0).toUpperCase()+value.slice(1);
						
					}
				}
			})
		</script>
	</body>
</html>
