<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-bind</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			<pre><a v-bind:href="url">菜鸟教程</a></pre>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					url:'http://www.runoob.com'
				}
			})
		</script>
	</body>
</html>
