<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
		</div>
		<!--数据绑定最常见的形式就是使用 {{...}}（双大括号）的文本插值：-->
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					message:'Hello Vue.js!'
				}
			});
		</script>
	</body>
</html>
