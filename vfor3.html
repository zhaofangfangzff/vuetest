<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-for1</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<body>
		<div id="app">
			<ul>
				<li v-for="(value,key,index) in object">
					{{key}}:{{value}}:{{index}}
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					object:{
						name:'菜鸟教程',
						url:'http://www.runoob.com',
						slogan:'学的不仅是技术，更是梦想'
					}
				}
			})
		</script>
	</body>
</html>
