<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-if</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			<p v-if="seen">现在你看到我了</p>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					seen:false
				}
			})
		</script>
	</body>
</html>
