<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			<p v-if="seen">
				现在你看到我了
			</p>
			<template v-if="ok">
				<h1>菜鸟教程</h1>
				<p>学的不仅是技术，更是梦想</p>
				<p>打字很辛苦，哈哈哈哈</p>
			</template>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					seen:true,
					ok:false
				}
			})
		</script>
	</body>
</html>
