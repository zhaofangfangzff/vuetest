<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表达式</title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			{{5+5}}<br />
			{{ok?'YES':'NO'}}<br>
			{{message.split(',').reverse().join('')}}
			<div v-bind:id="'list-'+id">菜鸟教程</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					ok:true,
					message:'R,U,N,O,O,B',
					id:1
				}
			})
		</script>
	</body>
</html>
